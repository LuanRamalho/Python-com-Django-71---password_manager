<!DOCTYPE html>
<html>
<head>
    <title>Editar Pasta</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; text-align: center; padding: 20px; }
        h1 { color: #2c3e50; font-size: 36px; }
        .container { margin-top: 20px; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 80%; max-width: 600px; }
        input[type="text"] { padding: 10px; font-size: 16px; margin: 10px; border: 2px solid #ccc; border-radius: 5px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #27ae60; }
    </style>
</head>
<body>
    <h1>Editar Pasta</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" value="{{ folder.name }}" required>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
